service: aws-node-project

frameworkVersion: '3'

params:
  default:
    transactionsBucket: ${construct:transactionsBucket.bucketName}
  dev:
    transactionsBucket: ""

provider:
  name: aws
  runtime: nodejs14.x

functions:
  processTransactions:
    handler: src/handler.processTransactions
    environment:
      TRANSACTIONS_BUCKET: ${param:transactionsBucket}

constructs:
  transactionsBucket:
    type: storage

custom:
  s3:
    host: localhost
    directory: /tmp

package:
  patterns:
    - '!tests/**'

plugins:
  - serverless-plugin-typescript
  - serverless-lift
  - serverless-offline
